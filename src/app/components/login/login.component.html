<div class="login-container">
    <form (ngSubmit)="login()" class="login-form" autocomplete="off" novalidate>
      <h2>Iniciar Sesión</h2>
      <div class="mb-3">
        <label for="inputEmail" class="form-label">Usuario</label>
         <input type="text" class="form-control" placeholder="Usuario" [(ngModel)]="username" name="username" required>
        <div class="invalid-feedback">
          Por favor, ingresa un correo válido.
        </div>
      </div>
      <div class="mb-4">
        <label for="inputPassword" class="form-label">Contraseña</label>
        <input type="password" class="form-control" placeholder="Contraseña" [(ngModel)]="password" name="password" required>
        <div class="invalid-feedback">
          La contraseña debe tener al menos 6 caracteres.
        </div>
      </div>
      <button type="submit" class="btn btn-primary w-100">Entrar</button>
      <div class="form-text">
        ¿No tienes cuenta? <a href="#" (click)="createUserModal()">Regístrate aquí</a>
      </div>
    </form>
  </div>
